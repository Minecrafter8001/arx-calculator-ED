<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARX Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ARX Calculator</h1>
        <form id="arx-form">
            <label for="target_arx">Target ARX:</label>
            <input type="number" id="target_arx" name="target_arx" required>

            <label for="current_arx">Current ARX:</label>
            <input type="number" id="current_arx" name="current_arx" required>

            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
                <option value="GBP">GBP (£)</option>
                <option value="EUR">EUR (€)</option>
                <option value="USD">USD ($)</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
